# Navigator configuration for maintenance mode
# Serves static 503.html for all requests

server:
  listen: 3000
  hostname: smooth-nav.fly.dev
  root_path: /
  public_dir: /rails/public

# No authentication needed for maintenance page
auth:
  enabled: false

# No Rails applications - everything is static
applications:
  tenants: []

# Serve static files directly from public directory
static:
  directories:
    - path: /
      root: .  # Relative to PublicDir (/rails/public)
      cache: 0  # No caching for maintenance page
  
  extensions:
    - html
    - css
    - js
    - png
    - jpg
    - svg
    - ico
  
  # Try files configuration
  try_files:
    enabled: true
    suffixes: []
    fallback: /503.html

# Rewrite all requests to 503.html
routes:
  rewrites:
    - from: "^.*$"
      to: /503.html

# Minimal pool configuration (not used but required)
pools:
  max_size: 1
  idle_timeout: 60
  start_port: 4000

# Logging
logging:
  access_log: /dev/stdout
  error_log: /dev/stderr
  level: info
